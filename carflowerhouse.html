<body>
    <section id="main">

        <div class="buttons">
            <button class="tree">
                    <svg width="100" height="100">
                        <circle class="treebutton" cx="50" cy="50" r="40" />
                    </svg>
                </button>
            <button class="house">
                    <svg width="100" height="100">
                        <circle class="housebutton" cx="50" cy="50" r="40"  />
                    </svg>
                </button>
            <button class="car">                    
                    <svg width="100" height="100">
                         <circle class="carbutton" cx="50" cy="50" r="40"  />
                   </svg>
            </button>
        </div>
        <div id="svg">
            <svg width="800" height="800">

                <polyline class="houseouter"
                points="300,200 150,200 150,350 300,350 300,200 400,200 220,50 180,80 180,50 160,50 160,90 100,130 100,200 300,200"/>

                <rect class="window" x="180" y="230" rx="5" ry="5" />
                <rect class="door" x="240" y="250" rx="5" ry="5" />

                <!-- A130,150 0 0,1 220,300 -->
                <path class="hill" d="M520,350 
                c30,-150 255,0 300,30
                "/>

                <path class="treebody" d="M520,350 
                c30,-150 255,0 300,30
                "/>
            </svg>
        </div>
    </section>
